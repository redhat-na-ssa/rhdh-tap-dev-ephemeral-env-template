---
apiVersion: triggers.tekton.dev/v1alpha1
kind: EventListener
metadata:
  name: {{ .Values.app.name }}-el
spec:
  serviceAccountName: pipeline
  triggers:
    - bindings:
        - kind: TriggerBinding
          ref: cleanup-binding
      interceptors:
        - params:
            - name: filter
              value: has(body.commits) && body.object_kind == 'push' && !body.ref.contains('master') && body.total_commits_count == 0
            - name: overlays
              value:
                - expression: 'body.ref.split(''/'')[2]'
                  key: branch_name
          ref:
            kind: ClusterInterceptor
            name: cel
    - bindings:
        - kind: TriggerBinding
          ref: commit-binding
      interceptors:
        - params:
            - name: filter
              value: has(body.commits) && body.object_kind == 'push' && body.ref.contains('master') && body.total_commits_count > 0
            - name: overlays
              value: null
          ref:
            kind: ClusterInterceptor
            name: cel
      name: commit-trig
      template:
        ref: {{ .Values.app.name }}-run-build
    - bindings:
        - kind: TriggerBinding
          ref: feature-commit-binding
      interceptors:
        - params:
            - name: filter
              value: has(body.commits) && body.object_kind == 'push' && !body.ref.contains('master') && body.total_commits_count > 0
            - name: overlays
              value:
                - expression: 'body.ref.split(''/'')[2]'
                  key: branch_name
          ref:
            kind: ClusterInterceptor
            name: cel
      name: feature-commit-trig
      template:
        ref: {{ .Values.app.name }}-run-build    
    - bindings:
        - kind: TriggerBinding
          ref: tag-binding-preprod
      interceptors:
        - params:
            - name: filter
              value: body.object_kind == 'tag_push'
            - name: overlays
              value:
                - expression: 'body.ref.split(''/'')[2]'
                  key: tag_version
          ref:
            kind: ClusterInterceptor
            name: cel
      name: tag-trig-preprod
      template:
        ref: {{ .Values.app.name }}-run-promote
    - bindings:
        - kind: TriggerBinding
          ref: tag-binding-prod
      interceptors:
        - params:
            - name: filter
              value: body.object_kind == 'release'
          ref:
            kind: ClusterInterceptor
            name: cel
      name: tag-trig-prod
      template:
        ref: {{ .Values.app.name }}-run-promote